<form [formGroup]="productForm" class="product-form" (ngSubmit)="onSubmit()">
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage" (click)="errorMessage = null">
        {{ errorMessage }}
    </div>
    <div class="alert alert-success" role="alert" *ngIf="successMessage" (click)="successMessage = null">
        <pre style="margin:0; white-space:pre-wrap;">{{ successMessage }}</pre>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Add Product</h3>
                <div class="row mb-3">
                    <div class="col">
                        <label for="name" class="form-label">Product Name:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="hsn" class="form-label">HSN Code:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="hsn" formControlName="hsn">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="mrp" class="form-label">MRP:</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="mrp" formControlName="mrp">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="cgst" class="form-label">CGST(%):</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="cgst" formControlName="cgst">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="sgst" class="form-label">SGST(%):</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="sgst" formControlName="sgst">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="packing" class="form-label">Packing:</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="packing" formControlName="packing">
                    </div>
                </div>
                <div class="text-center">
                                        <button type="submit" style="background-color: #48e3cc; color: #000;" class="btn btn-primary">Add</button>
                                        <button type="button" class="btn btn-secondary ms-2" (click)="bulkModalOpen = true">Bulk Add/Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Bulk upload modal component -->
<app-bulk-upload-modal *ngIf="bulkModalOpen" (closed)="bulkModalOpen = false" (result)="onBulkResult($event)"></app-bulk-upload-modal>
