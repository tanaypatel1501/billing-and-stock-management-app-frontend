<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Product Name</th>
			<th scope="col">Packing</th>
			<th scope="col">HSN</th>
			<th scope="col">MRP</th>
			<th scope="col">CGST</th>
			<th scope="col">SGST</th>
			<th scope="col">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products; index as i">
			<th scope="row">{{ i + 1 }}</th>
			<td>{{ product.name }}</td>
			<td>{{ product.packing }}</td>
			<td>{{ product.hsn }}</td>
			<td>{{ product.mrp | number }}</td>
			<td>{{ product.cgst | number }} %</td>
			<td>{{ product.sgst | number }} %</td>
			<td>
                <button class="edit-button" (click)="edit(product.id)"><fa-icon [icon]="faPencil">Edit</fa-icon></button>
                <button class="delete-button" (click)="delete(product.id)"><fa-icon [icon]="faTrashCan">Delete</fa-icon></button>                
            </td>
		</tr>
	</tbody>
</table>
