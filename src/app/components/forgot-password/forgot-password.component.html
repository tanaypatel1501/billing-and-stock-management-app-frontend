<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <h1>Forgot Password</h1>
        <p>Enter your registered email to receive a reset link</p>
      </div>

      <!-- Error Alert -->
      <div class="alert alert-danger" *ngIf="errorMessage">
        <span class="alert-icon">⚠</span> {{ errorMessage }}
      </div>

      <!-- Success Alert -->
      <div class="alert alert-success" *ngIf="successMessage">
        <span class="alert-icon">✅</span> {{ successMessage }}
      </div>

      <form [formGroup]="forgotForm" (ngSubmit)="submit()">

        <div class="form-group">
          <label>Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">✉️</span>
            <input
              type="email"
              formControlName="email"
              placeholder="name@company.com"
              [class.error]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          </div>

          <div class="error-msg"
               *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
            Please enter a valid email
          </div>
        </div>

        <button type="submit"
                class="submit-btn"
                [disabled]="forgotForm.invalid">
          Send Reset Link
        </button>

        <p class="auth-footer">
          Remembered your password?
          <a routerLink="/login">Back to login</a>
        </p>

      </form>

    </div>
  </div>
</div>
