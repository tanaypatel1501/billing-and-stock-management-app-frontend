<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Log in to manage your stock & billing</p>
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage" (click)="errorMessage = null">
        <span class="alert-icon">âš </span> {{ errorMessage }}
      </div>
      <form [formGroup]="validateForm" (ngSubmit)="login()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">âœ‰ï¸</span>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="name@company.com"
              [class.error]="validateForm.get('email')?.invalid && validateForm.get('email')?.touched">
          </div>
          <div class="error-msg" *ngIf="validateForm.get('email')?.hasError('required') && validateForm.get('email')?.touched">
            Email is required
          </div>
          <div class="error-msg" *ngIf="validateForm.get('email')?.hasError('pattern') && validateForm.get('email')?.touched">
            Please enter a valid email
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <div class="label-row">
            <label for="password">Password</label>
            <a routerLink="/forgot-password" class="forgot-link">Forgot?</a>
          </div>
          <div class="input-wrapper">
            <span class="input-icon">ğŸ”’</span>
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              [class.error]="validateForm.get('password')?.invalid && validateForm.get('password')?.touched">
          </div>
          <div class="error-msg" *ngIf="validateForm.get('password')?.invalid && validateForm.get('password')?.touched">
            Valid password required (8+ chars, 1 digit, 1 special)
          </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="validateForm.invalid">
          Sign In
        </button>

        <p class="auth-footer">
          Don't have an account? <a routerLink="/register">Register here</a>
        </p>
      </form>
    </div>
  </div>
</div>
