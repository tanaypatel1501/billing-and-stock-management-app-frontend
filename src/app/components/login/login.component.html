<div class="container">
    <div class="card mx-auto mt-5" style="max-width: 400px;">
      <div class="card-body">
        <form (ngSubmit)="login()" [formGroup]="validateForm">
          <h1 class="card-title text-center">Log In</h1>
          <div class="mb-3">
            <label for="inputEmail3" class="form-label">Email:</label>
            <input type="email" class="form-control" id="inputEmail3" formControlName="email">
            <div *ngIf="validateForm.get('email')?.hasError('required') && validateForm.get('email')?.touched"
              class="text-danger">Email is required.</div>
            <div *ngIf="validateForm.get('email')?.hasError('pattern') && validateForm.get('email')?.touched"
              class="text-danger">Invalid email format.</div>
          </div>
          <div class="mb-3">
            <label for="inputPassword3" class="form-label">Password:</label>
            <input type="password" class="form-control" id="inputPassword3" formControlName="password">
            <div *ngIf="validateForm.get('password')?.hasError('required') && validateForm.get('password')?.touched"
              class="text-danger">Password is required.</div>
            <div *ngIf="validateForm.get('password')?.hasError('invalidPassword') && validateForm.get('password')?.touched"
              class="text-danger">
              Password must be at least 8 characters long and contain at least one special character, one capital letter, and one digit.
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="background-color: #48e3cc; color: #000;">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
