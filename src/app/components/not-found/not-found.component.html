<div class="error-wrapper">
  <div class="error-container">
    
    <!-- Animated 404 -->
    <div class="error-code">
      <span class="digit">4</span>
      <span class="digit highlight">0</span>
      <span class="digit">4</span>
    </div>

    <!-- Error Message -->
    <div class="error-content">
      <h1>Page Not Found</h1>
      <p>Oops! The page you're looking for seems to have wandered off.</p>
      
      <!-- Illustration or Icon -->
      <div class="error-illustration">
        <fa-icon [icon]="faMapMarkedAlt" class="icon-large"></fa-icon>
      </div>

      <!-- Action Buttons -->
      <div class="error-actions">
        <button class="btn-primary" routerLink="/" (click)="goHome()">
          <fa-icon [icon]="faHome"></fa-icon>
          <span>Go Home</span>
        </button>
        <button class="btn-secondary" (click)="goBack()">
          <fa-icon [icon]="faArrowLeft"></fa-icon>
          <span>Go Back</span>
        </button>
      </div>

      <!-- Helpful Links -->
      <div class="helpful-links">
        <p class="links-title">You might be looking for:</p>
        <div class="links-grid">
          <a routerLink="/login" class="quick-link" *ngIf!="isAuthenticated">
            <fa-icon [icon]="faSignInAlt"></fa-icon>
            <span>Login</span>
          </a>
          <a routerLink="/register" class="quick-link" *ngIf!="isAuthenticated">
            <fa-icon [icon]="faUserPlus"></fa-icon>
            <span>Register</span>
          </a>
          <a routerLink="/user/dashboard" class="quick-link" *ngIf="isAuthenticated && !isAdmin">
            <fa-icon [icon]="faChartLine"></fa-icon>
            <span>Dashboard</span>
          </a>
          <a routerLink="/admin/dashboard" class="quick-link" *ngIf="isAuthenticated && isAdmin">
            <fa-icon [icon]="faChartLine"></fa-icon>
            <span>Dashboard</span>
          </a>
          <a routerLink="/user/bills" class="quick-link" *ngIf="isAuthenticated && !isAdmin">
            <fa-icon [icon]="faFileInvoice"></fa-icon>
            <span>Bills</span>
          </a>
          <a routerLink="/admin/add-product" class="quick-link" *ngIf="isAuthenticated && isAdmin">
            <fa-icon [icon]="faBoxOpen"></fa-icon>
            <span>Add Product</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>

  </div>
</div>
