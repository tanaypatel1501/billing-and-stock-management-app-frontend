<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Join GST Medicose Management System</p>
      </div>

      <!-- Professional Alert Boxes -->
      <div class="alert alert-success" *ngIf="successMessage" (click)="successMessage = null">
        <span class="alert-icon">✓</span> {{ successMessage }}
      </div>
      <div class="alert alert-danger" *ngIf="errorMessage" (click)="errorMessage = null">
        <span class="alert-icon">⚠</span> {{ errorMessage }}
      </div>

      <form [formGroup]="validateForm">
        <!-- Name Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" formControlName="firstname" placeholder="John"
              [class.error]="validateForm.get('firstname')?.invalid && validateForm.get('firstname')?.touched">
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" formControlName="lastname" placeholder="Doe"
              [class.error]="validateForm.get('lastname')?.invalid && validateForm.get('lastname')?.touched">
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" placeholder="john@example.com"
            [class.error]="validateForm.get('email')?.invalid && validateForm.get('email')?.touched">
          <div class="error-msg" *ngIf="validateForm.get('email')?.hasError('pattern') && validateForm.get('email')?.touched">
            Invalid email format.
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" placeholder="••••••••"
            [class.error]="validateForm.get('password')?.invalid && validateForm.get('password')?.touched">
          <div class="error-msg info" *ngIf="validateForm.get('password')?.hasError('invalidPassword') && validateForm.get('password')?.touched">
            Must be 8+ chars, with 1 uppercase, 1 digit, & 1 special char.
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" formControlName="confirm" placeholder="••••••••"
            [class.error]="validateForm.get('confirm')?.invalid && validateForm.get('confirm')?.touched">
          <div class="error-msg" *ngIf="validateForm.get('confirm')?.hasError('confirm') && validateForm.get('confirm')?.touched">
            Passwords do not match.
          </div>
        </div>

        <button type="submit" class="submit-btn" 
          (click)="register(this.validateForm.value)" 
          [disabled]="validateForm.invalid">
          Create Account
        </button>

        <p class="auth-footer">
          Already have an account? <a routerLink="/login">Log In</a>
        </p>
      </form>
    </div>
  </div>
</div>
