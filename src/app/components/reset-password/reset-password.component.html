<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Create a new strong password</p>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        <span class="alert-icon">âš </span> {{ errorMessage }}
      </div>
      
      <div class="alert alert-success" *ngIf="successMessage">
        <span class="alert-icon">âœ…</span> {{ successMessage }}
      </div>

      <form [formGroup]="resetForm" (ngSubmit)="submit()">

        <!-- New Password -->
        <div class="form-group">
          <label>New Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ”’</span>
            <input
              type="password"
              formControlName="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              [class.error]="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          </div>

          <div class="error-msg"
               *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
            Password must be strong
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label>Confirm Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ”’</span>
            <input
              type="password"
              formControlName="confirmPassword"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              [class.error]="resetForm.hasError('mismatch')">
          </div>

          <div class="error-msg" *ngIf="resetForm.hasError('mismatch')">
            Passwords do not match
          </div>
        </div>

        <button type="submit"
                class="submit-btn"
                [disabled]="resetForm.invalid">
          Reset Password
        </button>

      </form>

    </div>
  </div>
</div>
