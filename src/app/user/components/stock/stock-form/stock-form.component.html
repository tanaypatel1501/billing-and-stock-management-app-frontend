<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>{{ mode === 'edit' ? 'Edit Stock' : 'Add Stock' }}</h1>
        <p>Update your inventory</p>
      </div>

      <!-- Alert -->
      <div class="alert alert-danger" *ngIf="errorMessage" (click)="errorMessage = null">
        <span class="alert-icon">⚠</span> {{ errorMessage }}
      </div>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        
        <!-- Product Name with Dropdown -->
        <div class="form-group">
          <label for="name">Product Name</label>
          <div class="custom-dropdown-container">
            <input 
              type="text"
              id="name"
              class="form-control"
              placeholder="Start typing product name..."
              formControlName="name"
              (input)="onProductSearch()"
              (focus)="openDropdown()"
              (blur)="onInputBlur()"
              autocomplete="off"
              [disabled]="mode === 'edit'"
              [class.readonly]="mode === 'edit'"
              [class.error]="productForm.get('name')?.invalid && productForm.get('name')?.touched" />
            <div class="input-loader" *ngIf="isLoadingSearch">
              <div class="spinner-small"></div>
            </div>
            <ul class="suggestion-dropdown" *ngIf="showDropdown && products.length > 0">
              <li *ngFor="let p of products; let i = index" 
                  [class.active]="highlightedIndex === i"
                  (mousedown)="selectProduct(p)">
                {{ p.name }}
                <span class="sub-label" *ngIf="p.packing"> {{ p.packing }}</span>
              </li>
              <li class="loader-item" *ngIf="isMoreLoading">
                <div class="spinner-small"></div>
              </li>
            </ul>

            <ul class="suggestion-dropdown" *ngIf="showDropdown && products.length === 0 && productForm.get('name')?.value.length > 1">
              <li class="no-results">No product found</li>
            </ul>
          </div>
        </div>

        <!-- Batch No & Expiry Date Row -->
        <div class="form-row">
          <div class="form-group">
            <label for="batchNo">Batch No</label>
            <input 
              type="text" 
              id="batchNo" 
              formControlName="batchNo"
              placeholder="Enter batch number"
              [class.error]="productForm.get('batchNo')?.invalid && productForm.get('batchNo')?.touched">
          </div>

          <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input 
              type="date" 
              id="expiryDate" 
              formControlName="expiryDate"
              [class.error]="productForm.get('expiryDate')?.invalid && productForm.get('expiryDate')?.touched">
          </div>
        </div>

        <!-- Quantity -->
        <div class="form-group">
          <label for="quantity">
            Quantity
            <span *ngIf="selectedMrp !== null" class="mrp-hint">
              MRP: ₹{{ selectedMrp | number:'1.2-2' }}
            </span>
          </label>
          <input 
            type="number" 
            id="quantity" 
            formControlName="quantity" 
            min="0"
            placeholder="Enter quantity"
            [class.error]="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched">
        </div>

        <button 
          type="submit" 
          class="submit-btn" 
          [disabled]="productForm.invalid">
          {{ mode === 'edit' ? 'Update Stock' : 'Add Stock' }}
        </button>

        <p class="auth-footer">
          Missing a product? <a routerLink="/products">Submit a request</a>
        </p>
      </form>
    </div>
  </div>
</div>
